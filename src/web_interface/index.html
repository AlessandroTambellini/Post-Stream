<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Send a msg in the stream">        
    <link rel="icon" type="image/svg+xml" href="asset/paper-airplane.svg">
    
    <title>Letter Stream</title>
    
    <base href="http://localhost:3000/">

    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/component/button.css">
    <link rel="stylesheet" href="style/component/feedback-card.css">
    <link rel="stylesheet" href="style/component/msg-card.css">

    <script src="script/index.js" type="module" defer></script>
</head>
<body>
    <h1 class="hidden">Msg Stream</h1>
    
    <main>
        <nav id="controls-nav">
            <button id="reload-msgs-btn" class="secondary-btn" title="reload">
                <img class="icon" src="asset/restart.svg" alt="Reload">
            </button>
            <button id="asc-msgs-btn" class="control secondary-btn selected" title="ascendant" value="asc">
                ASC
            </button>
            <button id="desc-msgs-btn" class="control secondary-btn" title="descendant" value="desc">
                DESC
            </button>
            <button id="rand-msgs-btn" class="control secondary-btn" title="random" value="rand">
                RAND
            </button>
        </nav>

        <div id="msg-stream">
            
            <!-- The purpose of msgs-container is to facilitate the manipulation of the msg nodes
             via JS easily (msgs_container.replaceChildren(), msgs_container.appendChild(msg_card))
             without worrying about possible other types of element. -->
            <div id="msgs-container">
                {{ msg_cards }}
            </div>

            <div id="msg-feedback" class="feedback-card none">
                <div class="feedback-icon"></div>
                <div class="feedback-content">
                    <p class="feedback-title"></p>
                    <p class="feedback-text"></p>
                </div>
                <button class="close-btn" type="button">x</button>
            </div>
            
            <button id="load-more-msgs-btn" class="primary-btn">load more</button>
        </div>

        <a href="write-letter" id="write-letter-link" class="secondary-btn" title="Write a message">
            <img src="asset/feather.svg" class="icon" alt="Feather">
        </a>
    </main>
</body>
</html>
