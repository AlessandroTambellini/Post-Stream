<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Send a letter in the stream">        
    <link rel="icon" type="image/svg+xml" href="asset/paper-airplane.svg">
    
    <title>Letter Stream</title>
    
    <base href="http://localhost:3000/">

    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/component/button.css">
    <link rel="stylesheet" href="style/component/feedback-card.css">
    <link rel="stylesheet" href="style/component/letter-card.css">

    <script src="script/index.js" type="module" defer></script>
</head>
<body>
    <h1 class="hidden">Letter Stream</h1>
    
    <main>
        <nav id="controls-nav">
            <button id="reload-letters-btn" class="secondary-btn" title="reload">
                <img class="icon" src="asset/restart.svg" alt="Reload">
            </button>
            <button class="control secondary-btn selected" title="ascendant" value="asc">
                ASC
            </button>
            <button class="control secondary-btn" title="descendant" value="desc">
                DESC
            </button>
            <button class="control secondary-btn" title="random" value="rand">
                RAND
            </button>
        </nav>

        <div id="letter-stream">
            
            <!-- The container around the letters is just handy for the manipulations via JS -->
            <div id="letters-container">
                {{ letter_cards }}
            </div>

            <div class="feedback-card none">
                <div class="feedback-icon"></div>
                <div class="feedback-content">
                    <p class="feedback-title"></p>
                    <p class="feedback-text"></p>
                </div>
                <button class="close-btn" type="button">x</button>
            </div>
            
            <button id="load-more-letters-btn" class="primary-btn">load more</button>
        </div>

        <a href="write-letter" id="write-letter-link" class="secondary-btn" title="Write a letter">
            <img src="asset/feather.svg" class="icon" alt="Feather">
        </a>
    </main>
</body>
</html>
