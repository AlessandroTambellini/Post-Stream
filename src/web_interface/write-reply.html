<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reply to a message">
    <link rel="icon" type="image/svg+xml" href="asset/paper-airplane.svg">

    <title>Write Reply</title>

    <base href="http://localhost:3000/">

    <link rel="stylesheet" href="style/write-reply.css">
    <link rel="stylesheet" href="style/component/msg-card.css">
    <link rel="stylesheet" href="style/component/feedback-card.css">
    <link rel="stylesheet" href="style/component/button.css">

    <script type="module" src="script/write-reply.js" defer></script>
</head>
<body>
    
    {{ msg_card }}

    <form id="reply-form" action="api/reply" method="POST">
        <textarea name="reply-textarea" placeholder="_"></textarea>
        
        <div class="feedback-card none">
            <div class="feedback-icon"></div>
            <div class="feedback-content">
                <p class="feedback-title"></p>
                <p class="feedback-text"></p>
            </div>
            <button class="close-btn" type="button">x</button>
        </div>
    
        <button id="send-reply-btn" class="primary-btn" type="submit">
            Reply 
        </button>
    </form>
</body>
</html>
