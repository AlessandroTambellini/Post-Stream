<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Take a look at the posts you made">
    
    <title>Post Stream / Profile</title>
    
    <link rel="stylesheet" href="../stylesheets/profile.css">
    <script type="module" src="../scripts/profile.js"></script>
    
    {{ universal-resources }}
</head>
<body>
    <h1 class="hidden">Profile</h1>

    <main id="main">
        <div id="profile-picture"></div>

        <h2>Posts</h2>
        <div id="posts-container">
            {{ post-cards }}
        </div>    
        
        <nav>
            <a href="write-post" id="write-post-link" class="secondary-btn" title="Write a post">
                <img src="assets/write-post.svg" class="icon" alt="Write post icon">
            </a>            
        </nav>
    </main>

    {{ #side-nav }}
    {{ #open-side-nav-btn }}
</body>
</html>
