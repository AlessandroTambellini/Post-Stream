<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Post Stream / Write Post</title>
    
    <link rel="stylesheet" href="../stylesheets/write-post.css">
    <script type="module" src="../scripts/write-post.js"></script>
    
    {{ universal-resources }}
</head>
<body>
    <main>
        <h1 class="hidden">Write Post</h1>
    
        <form action="api/post" method="POST">
            <textarea name="post-textarea" placeholder="_"></textarea>
            
            <div class="feedback-card display-none">
                <div class="feedback-icon"></div>
                <div class="feedback-content">
                    <p class="feedback-title"></p>
                    <p class="feedback-text"></p>
                </div>
                <button class="close-btn" type="button">x</button>
            </div>
        
            <button class="primary-btn" type="submit">
                Upload 
            </button>
        </form>
    </main>

    {{ #side-nav }}
    {{ #open-side-nav-btn }}
</body>
</html>
