<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Post Stream / Write Post</title>
    
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="style/write-post.css">

    <script type="module" src="scripts/write-post.js"></script>
</head>
<body>
    <h1 class="hidden">Write Post</h1>

    <nav class="top-nav">
        <a href="index">Index</a>
        <a href="profile">Profile</a>
    </nav>

    <form action="api/post" method="POST">
        <textarea name="post-textarea" placeholder="_"></textarea>
        
        <div class="feedback-card none">
            <div class="feedback-icon"></div>
            <div class="feedback-content">
                <p class="feedback-title"></p>
                <p class="feedback-text"></p>
            </div>
            <button class="close-btn" type="button">x</button>
        </div>
    
        <button class="primary-btn" type="submit">
            Upload 
        </button>
    </form>
</body>
</html>
