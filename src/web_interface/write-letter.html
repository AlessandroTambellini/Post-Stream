<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Write Letter form">
    <link rel="icon" type="image/svg+xml" href="asset/paper-airplane.svg">

    <title>Write Letter</title>

    <base href="http://localhost:3000/">

    <link rel="stylesheet" href="style/write-letter.css">
    <link rel="stylesheet" href="style/component/button.css">
    <link rel="stylesheet" href="style/component/feedback-card.css">

    <script src="script/write-letter.js" type="module"></script>
</head>
<body>
    <h1 class="hidden">Write Letter</h1>

    <form action="api/letter" method="POST">
        <textarea name="letter-textarea" placeholder="_"></textarea>

        <label for="recv-email">Email where to receive replies:</label>
        <input type="email" name="recv-email" id="recv-email" placeholder="name@provider">
        
        <div class="feedback-card none">
            <div class="feedback-icon"></div>
            <div class="feedback-content">
                <p class="feedback-title"></p>
                <p class="feedback-text"></p>
            </div>
            <button class="close-btn" type="button">x</button>
        </div>
    
        <button class="primary-btn" type="submit">
            Upload 
        </button>
    </form>
</body>
</html>
