<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Take a look at the posts you made">

    <title>Profile</title>
    
    <link rel="icon" type="image/svg+xml" href="assets/mailbox.svg">
    <link rel="stylesheet" href="style/profile.css">

    <script async src="scripts/profile.js"></script>
</head>
<body>
    <h1 class="hidden">Profile</h1>

    <nav class="top-nav">
        <a href="index">Index</a>
        <a href="notifications">Notifications</a>
        <a href="logout">Logout</a>
        <a href="delete-account">Delete Account</a>
    </nav>

    <main>
        <div id="profile-img-container">
            <div id="profile-img"></div>
        </div>

        <div id="post-stream">
            <h2>Posts</h2>
            <div id="posts-container">
                {{ post-cards }}
            </div>
        </div>
    
        <nav id="write-post-link-wrapper">
            <a href="write-post" id="write-post-link" class="secondary-btn" title="Write a post">
                <img src="assets/write-post.svg" class="icon" alt="Write post icon">
            </a>            
        </nav>
    </main>
</body>
</html>
